<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chessSignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="signUpDiv">
    <h5>Signup</h5>
    <input type="text" placeholder="First Name" class="inputLogin" name="firstname">
    <input type="text" placeholder="Last Name" class="inputLogin" name="lastname"   >
    <input type="text" placeholder="Username"  class="inputLogin" name="username">
    <input type="email" placeholder="Email"  class="inputLogin"  name="email">
    <input type="password" placeholder="Password"  class="inputLogin" name="password">
    <input type="submit" name="" id="submitSignup">
</div>
<div class="loginDiv">
    <h5>Login</h5>
     <input type="text" placeholder="username" name="username" class="loginInput">
     <input type="password" placeholder="password" name="password" class="loginInput">
     <input type="submit" name="submitLogin" id="submitLogin" >
</div>
    
<script src="script.js"></script>
</body>
</html>
